<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cadastro</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style-register.css">
	</head>

	<body>
		<header>
            <div class="box">
              <nav class="topnav"></nav>
                <a href="agendamento.html">Agendamento</a>
                <a class="active" href="cadastro.html">Cadastro</a>
                <a href="index.html">Home</a>
              </nav>
            </div>
        </header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao"required placeholder="(DD) XXXX-XXXX">

				<label for="mensagem">Sintomas</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
					
				</fieldset>

				<fieldset>
					<legend>Períodos de Atendimento</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label><input type="checkbox" class="checkbox" checked>Gostaria de receber os dados da consulta por email?</label>

				<input type="submit" value="Enviar Formulário" class="send">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 18h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 18h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 18h</td>
					</tr>
				</tbody>	
			</table>
		</main>

		<footer>
			<li>Telefone: (61)3378-1729 ou (61) 98276-3584</li>
			<li>Cep: 70297-400</li>
		</footer>
	</body>
</html>
